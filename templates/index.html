{% extends 'base.html' %}

{% block head %} 
<title>Tarefaa</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1>Tarefa Master</h1>

    <table>
        <tr>
            <th>Tarefa</th>
            <th>Adicionado em</th>
            <th>Ações</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Deletar</a><br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>

{% endblock %}
